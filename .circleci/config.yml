version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.7.3-stretch
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run: |
          python3 -m venv venv
          . venv/bin/activate
          make install
          wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 && chmod +x /bin/hadolint
      - python/save-cache
      - run: |
          . venv/bin/activate
          make lint
          
workflows:
  main:
    jobs:
      - build
